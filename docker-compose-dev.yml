version: '3'
services:
  mongo:
    image: mongo:4
    container_name: mongo-dev
    volumes:
      - /data/db
    ports:
      - "27017:27017"
    environment: 
      - NODE_ENV=development
    stdin_open: true
    tty: true
  server:
    image: node:12
    container_name: server-dev
    volumes:  
      - ./server/:/home/node/app
    working_dir: /home/node/app
    depends_on: 
      - mongo
    environment: 
      - MONGO_URL=mongodb://mongo/
      - PORT=3000
      - NODE_ENV=development
    env_file: 
      - .env
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    command: bash -c "npm install -g npm && npm install && npm run devserver"
  client:
    image: node:12
    container_name: client-dev
    volumes:  
      - ./client/:/home/node/app
    working_dir: /home/node/app
    depends_on:
      - server
    environment:
      - PORT=3001
    expose:
      - "3001"
    ports:
      - "3001:3001"
    stdin_open: true
    tty: true
    command: bash -c "npm install -g npm && npm install && npm start"
  ganache:
    image: trufflesuite/ganache-cli
    container_name: ganache-dev
    volumes: 
      - ./ganache:/home/ganache
    expose: 
      - "8545"
    env_file: 
      - .env
    ports:
      - "8545:8545"
    stdin_open: true
    tty: true
    command: ganache-cli --mnemonic "${MNEMONIC}" --db /home/ganache/  --networkId 5777 --quiet
  indexer:
    image: node:12
    container_name: indexer-dev
    volumes:  
      - ./indexer/:/home/node/app
      - ./client/src/contracts/:/home/node/app/contracts
    working_dir: /home/node/app
    depends_on: 
      - mongo
    environment: 
      - MONGO_URL=mongodb://mongo/
      - NODE_ENV=development
      - DOCKER=yes
    env_file: 
      - .env
    stdin_open: true
    tty: true
    command: bash -c "npm install -g npm && npm install && npm run dev"
  relay:
    image: node:12
    container_name: relay-dev
    working_dir: /home/node/app
    depends_on: 
      - ganache
    environment: 
      - NODE_ENV=development
      - DOCKER=yes
    expose: 
      - "8090"
    env_file: 
      - .env
    ports:
      - "8090:8090"
    stdin_open: true
    tty: true
    command: bash -c "npm install @openzeppelin/gsn-helpers && npx oz-gsn run-relayer --quiet --ethereumNodeURL http://ganache:8545"